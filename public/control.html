<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
              * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Navbar Styles */
          /* Navbar Styles */
.navbar {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

/* Navbar Text Color */
.navbar h1 {
    color: white;
    margin-left: 20px;
    font-size: 22px;
}

/* Login Button */
.login-button {
    background-color: white;
    color: black;
    padding: 8px 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 20px;
}

.login-button:hover {
    background-color: #e0e0e0;
}


        /* Content Styles */
        #logArea {
            width: 100%;
            height: 400px;
            font-family: monospace;
            white-space: pre-wrap; /* Preserve line breaks */
            overflow-y: scroll;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 50px; /* To make space for the navbar */
        }

        .log-entry {
            margin-bottom: 10px;
        }
                .content {
            margin-top: 100px;
            
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1 onclick="location.href='./';">Alexa v3</h1>
        <button class="login-button" onclick="logout()">Logout</button>
    </div>
<div class="content">
    <h1>Control Panel</h1>
    <div id="logArea"></div>
</div>
    <script>
        async function fetchLogs() {
            try {
                const response = await fetch('/get-console-logs');
                const data = await response.json();

                const logArea = document.getElementById('logArea');
                logArea.innerHTML = ""; // Clear the log area

                // Display each log entry
                data.logs.forEach(log => {
                    const logEntry = document.createElement('div');
                    logEntry.classList.add('log-entry');
                    logEntry.innerHTML = log; // Display HTML-styled log
                    logArea.appendChild(logEntry);
                });
            } catch (error) {
                console.error("Failed to fetch logs:", error);
            }
        }
       
        // Check if user is authenticated by calling /is-logged-in
        fetch('/is-logged-in')
            .then(response => response.json())
            .then(data => {
                if (!data.isLoggedIn) {
                    // If not logged in, redirect to login page
                    window.location.href = '/login';
                }
            })
            .catch(() => {
                // If an error occurs (e.g., session expired), redirect to login page
                window.location.href = '/login';
            });

        // Logout function
        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/login'; // Redirect to login after logout
                    } else {
                        alert("Failed to logout.");
                    }
                })
                .catch(error => {
                    console.error("Logout error:", error);
                    alert("An error occurred while logging out.");
                });
        }

        // Fetch logs every 5 seconds
        setInterval(fetchLogs, 5000);
    </script>
</body>
</html>
