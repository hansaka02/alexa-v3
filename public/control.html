<div class="content">

<h1 class="h122">Systerm status</h1>
  <div class="gauges">

    <!-- ==================== CPU Gauge ==================== -->
    <div class="gauge">
      <svg viewBox="0 0 200 100">
        <!-- 4 arcs (green, yellow, orange, red) with small gaps -->
        <path id="cpuArcGreen"  fill="none" stroke="green"   stroke-width="20" />
        <path id="cpuArcYellow" fill="none" stroke="yellow"  stroke-width="20" />
        <path id="cpuArcOrange" fill="none" stroke="orange"  stroke-width="20" />
        <path id="cpuArcRed"    fill="none" stroke="red"     stroke-width="20" />

        <!-- Needle (center at 100,100, pointing left at 180°, right at 0°) -->

          id="cpuNeedle"
          x1="100" y1="100"
          x2="20"  y2="100"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          transform-origin="100 100"
        />
        <!-- Center pivot -->
        <circle cx="100" cy="100" r="5" fill="black" />
      </svg>
      <div class="usage-text" id="cpuValue">0%</div>

    </div>

    <!-- ==================== Memory Gauge ==================== -->
    <div class="gauge">
      <svg viewBox="0 0 200 100">

        <line
          id="memNeedle"

    <!-- ==================== Download Gauge ==================== -->
    <div class="gauge">
      <svg viewBox="0 0 200 100">

<div style="

margin-top: 100px;
">

    <div id="logArea"></div>
    </div>
</div>
    <script>
 const socketUrl = '${process.env.WEBSOCKET_URL}';  // Inject the WebSocket URL
   const socket = new WebSocket(socketUrl);
   socket.onmessage = function(event) {
       const data = JSON.parse(event.data);
       const logArea = document.getElementById('logArea');
       logArea.innerHTML = "";
       data.logs.forEach(log => {
           const logEntry = document.createElement('p');
           logEntry.classList.add('log-entry');
           logEntry.innerHTML = log;
           logArea.appendChild(logEntry);
           logArea.scrollTop = logArea.scrollHeight;
       });
   };
        // Check if user is authenticated by calling /is-logged-in
        fetch('/is-logged-in')
            .then(response => response.json())
            .then(data => {
                if (!data.isLoggedIn) {
                    // If not logged in, redirect to login page
                    window.location.href = '/login';
                }
            })
            .catch(() => {
                // If an error occurs (e.g., session expired), redirect to login page
                window.location.href = '/login';
            });

        // Logout function
        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/login'; // Redirect to login after logout
                    } else {
                        alert("Failed to logout.");
                    }
                })
                .catch(error => {
                    console.error("Logout error:", error);
                    alert("An error occurred while logging out.");
                });
        }

        // Fetch logs every 5 seconds
        

          // -----------------------------
    // 1) Helper functions for arcs (unchanged)
    // -----------------------------
    function polarToCartesian(cx, cy, r, angleDeg) {
      const rad = (Math.PI / 180) * angleDeg;
      return {
        x: cx + r * Math.cos(rad),
        y: cy - r * Math.sin(rad)
      };
    }

    function describeArc(cx, cy, r, startAngle, endAngle) {
      const start = polarToCartesian(cx, cy, r, startAngle);
      const end = polarToCartesian(cx, cy, r, endAngle);
      const largeArcFlag = endAngle - startAngle <= 180 ? 0 : 1;
      return [
        "M", start.x, start.y,
        "A", r, r, 0, largeArcFlag, 1, end.x, end.y
      ].join(" ");
    }

    function setGaugeArcs(prefix) {
      // Define segments with small gaps (1° gap between segments)
      document.getElementById(prefix + "ArcGreen")
        .setAttribute("d", describeArc(100, 100, 80, 180, 136));
      document.getElementById(prefix + "ArcYellow")
        .setAttribute("d", describeArc(100, 100, 80, 135, 91));
      document.getElementById(prefix + "ArcOrange")
        .setAttribute("d", describeArc(100, 100, 80, 90, 46));
      document.getElementById(prefix + "ArcRed")
        .setAttribute("d", describeArc(100, 100, 80, 45, 0));
    }

    // Set arcs for each gauge
    setGaugeArcs("cpu");
    setGaugeArcs("mem");
    setGaugeArcs("dl");
    setGaugeArcs("ul");

    // -----------------------------
    // 2) Smooth analog needle animation using requestAnimationFrame
    // -----------------------------
    const gaugeKeys = ['cpu', 'mem', 'dl', 'ul'];
    const gauges = {};

    // Initialize gauge data for each gauge
    gaugeKeys.forEach(key => {
      gauges[key] = {
        currentAngle: 0,
        targetAngle: 0,
        needle: document.getElementById(key + 'Needle'),
        valueEl: document.getElementById(key + 'Value')
      };
    });

    // Update target angle and display value for a gauge
    function setGaugeTarget(key, usagePercent, displayText, maxUsage) {
      const angle = (usagePercent / maxUsage) * 180;
      gauges[key].targetAngle = angle;
      gauges[key].valueEl.textContent = displayText;
    }

    // Animate all needles smoothly
    function animateNeedles() {
      gaugeKeys.forEach(key => {
        // Smoothing: adjust factor (0.1 for slower, 0.2 for faster)
        const diff = gauges[key].targetAngle - gauges[key].currentAngle;
        gauges[key].currentAngle += diff * 0.1;
        gauges[key].needle.style.transform = `rotate(${gauges[key].currentAngle}deg)`;
      });
      requestAnimationFrame(animateNeedles);
    }
    // Start animation loop
    animateNeedles();

    // -----------------------------
    // 3) Fetch system stats and update gauges
    // -----------------------------
    async function fetchsysStats() {
      try {
        const response = await fetch('/sysstats');
        const data = await response.json();

        // CPU usage (0–100)
        const cpuVal = data.cpu.toFixed(0);
        setGaugeTarget('cpu', cpuVal, cpuVal + '%', 100);

        // Memory usage (0–100)
        const memVal = data.memory.toFixed(0);
        setGaugeTarget('mem', memVal, memVal + '%', 100);

        // Download speed: bytes/sec -> Mbit/s
        let dlMbps = (data.downloadSpeed * 8) / 1_000_000;
        dlMbps = parseFloat(dlMbps.toFixed(2));
        let dlPercent = (dlMbps / 100) * 100;  // gauge scale 0-100 Mbps
        if (dlPercent > 100) dlPercent = 100;
        setGaugeTarget('dl', dlPercent, dlMbps + ' Mbps', 100);

        // Upload speed: bytes/sec -> Mbit/s
        let ulMbps = (data.uploadSpeed * 8) / 1_000_000;
        ulMbps = parseFloat(ulMbps.toFixed(2));
        let ulPercent = (ulMbps / 100) * 100;  // gauge scale 0-100 Mbps
        if (ulPercent > 100) ulPercent = 100;
        setGaugeTarget('ul', ulPercent, ulMbps + ' Mbps', 100);

      } catch (error) {
        console.error("Error fetching stats:", error);
      }
    }

    // Poll for new stats every 500ms
    setInterval(fetchsysStats, 100);
    fetchsysStats();


    </script>
